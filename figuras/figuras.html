<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>

<body>
    <header>
        <header>
            <h1>
                Figuras geométricas
            </h1>
            <p>Este es el primer taller del curso práctico de JavaScript</p>
        </header>
        <!--Cuadrado-->
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>

        </section>

        <!--Cuadrado-->
        <section>
            <p>Escribe los datos del triángulo</p>

            <div class="input_number">
                <!-- Primer lado -->
                <label for="inputTriangulo1">
                    Lado 1
                </label>

                <input id="inputTriangulo1" type="number">
            </div>

            <div class="input_number">
                <!-- Segundo lado -->
                <label for="inputTriangulo2">
                    Lado 2
                </label>

                <input id="inputTriangulo2" type="number">
            </div>

            <div class="input_number">
                <!-- Tercer lado -->
                <label for="inputTriangulo3">
                    Base
                </label>

                <input id="inputTriangulo3" type="number">
            </div>

            <div class="input_number">
                <!-- Cuarto lado -->
                <label for="inputTriangulo4">
                    Altura
                </label>

                <input id="inputTriangulo4" type="number">
            </div>

            <div class="content-buttons">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>

                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </div>
            </form>

        </section>
        <!--Cirulo-->
        <section>
            <h2>Círculo</h2>

            <div class="figure-circle"></div>

            <form>
                <p>Escribe los datos del círculo</p>

                <div class="input_number">
                    <label for="inputCirculo">
                        Radio
                    </label>

                    <input id="inputCirculo" type="number">
                </div>

                <div class="content-buttons">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>

                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </section>

        <script src="./figuras.js"></script>
</body>

</html>
